<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-body">
      <section class="result-screen">0</section>
      <!-- <input class="result-screen" placeholder="0"/> -->
      <button class="clear-button button">C</button>
      <button class="backspace button">&#8678;</button>
      <button class="divide button operation">&#247</button>
      <button class="seven num-button button">7</button>
      <button class="eight num-button button">8</button>
      <button class="nine num-button button">9</button>
      <button class="multiply button operation">&#215;</button>
      <button class="four num-button button">4</button>
      <button class="five num-button button">5</button>
      <button class="six num-button button">6</button>
      <button class="subtract button operation">&#8722;</button>
      <button class="one num-button button">1</button>
      <button class="two num-button button">2</button>
      <button class="three num-button button">3</button>
      <button class="add button operation">+</button>
      <button class="zero-button num-button button">0</button>
      <button class="equal button operation">&equals;</button>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
